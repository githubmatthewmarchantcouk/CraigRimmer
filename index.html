<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigs 8x8 Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }
        iframe {
            width: 90%;
            height: 1000px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Enter a URL</h2>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
    <button onclick="loadPage()">Load Page</button>
    <br>
    <iframe id="webFrame" src="" sandbox="allow-scripts allow-same-origin"></iframe>
    
    <script>
        function loadPage() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            document.getElementById('webFrame').src = url;
        }
    </script>
</body>
</html>
