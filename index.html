<!-- Draggable button functionality -->
<script>
    const chatButton = document.getElementById('__8x8-chat-button-container-script_142418536967daddd3139067');

    let isDragging = false;
    let offsetX, offsetY;

    chatButton.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - chatButton.getBoundingClientRect().left;
        offsetY = e.clientY - chatButton.getBoundingClientRect().top;
        document.body.style.userSelect = 'none'; // Prevent text selection while dragging
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            chatButton.style.left = `${x}px`;
            chatButton.style.top = `${y}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = ''; // Re-enable text selection
    });
</script>
