<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8x8 Craig's Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .top-border {
            width: 100%;
            height: 100px;
            background-color: #3a3a38;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }
        .top-border img {
            height: 40px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top-border">
         <img src="toplhlogo.png" alt="Logo">
    </div>
    <div class="image-container">
        <img src="Pic2.PNG" alt="Pic2">
        <img src="Pic3.PNG" alt="Pic3">
    </div>
</body>
</html>
