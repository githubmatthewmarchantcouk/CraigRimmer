<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigs 8x8 Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .drop-area {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            transition: background-color 0.3s ease;
            position: relative;
            width: 100%;
            min-height: 33vh; /* Ensure a minimum height for each area */
        }
        .drop-area.hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .drop-area img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }
        #__8x8-chat-button-container-script_142418536967daddd3139067\.73299394 {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: grab;
            z-index: 9999; /* Ensure it's always on top */
        }
    </style>
</head>
<body>

<div class="drop-area" id="drop-area-1">Drop an image here</div>
<div class="drop-area" id="drop-area-2">Drop an image here</div>
<div class="drop-area" id="drop-area-3">Drop an image here</div>

<div id="__8x8-chat-button-container-script_142418536967daddd3139067.73299394" draggable="true">Chat</div>

<script>
    document.querySelectorAll('.drop-area').forEach(area => {
        area.addEventListener('dragover', (e) => {
            e.preventDefault();
            area.classList.add('hover');
        });

        area.addEventListener('dragleave', () => {
            area.classList.remove('hover');
        });

        area.addEventListener('drop', (e) => {
            e.preventDefault();
            area.classList.remove('hover');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.onload = function() {
                        const aspectRatio = img.naturalWidth / img.naturalHeight;
                        area.style.height = (window.innerWidth / aspectRatio) + 'px';
                    };
                    area.innerHTML = '';
                    area.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please drop an image file');
            }
        });
    });
</script>
</body>
</html>
