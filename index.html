<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigs 8x8 Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .drop-area {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            position: relative;
            transition: background-color 0.3s ease;
        }
        .drop-area.hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .image-container {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            z-index: 1;
        }
        #__8x8-chat-button-container-script_142418536967daddd3139067\.73299394 {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: grab;
            z-index: 20;
        }
    </style>
</head>
<body>

<div class="drop-area" id="drop-area1">
    <div>Drop an image here</div>
</div>
<div class="drop-area" id="drop-area2">
    <div>Drop an image here</div>
</div>

<div class="image-container">
    <img id="uploaded-image1" src="" alt="Uploaded Image 1">
    <img id="uploaded-image2" src="" alt="Uploaded Image 2">
    <img id="uploaded-image3" src="" alt="Uploaded Image 3">
</div>

<div id="__8x8-chat-button-container-script_142418536967daddd3139067.73299394" draggable="true">Chat</div>

<script>
    function setupDropArea(dropAreaId, imageId) {
        const dropArea = document.getElementById(dropAreaId);
        const uploadedImage = document.getElementById(imageId);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            dropArea.style.display = 'none';

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please drop an image file');
            }
        });
    }

    setupDropArea('drop-area1', 'uploaded-image1');
    setupDropArea('drop-area2', 'uploaded-image2');

    const chatButton = document.getElementById('__8x8-chat-button-container-script_142418536967daddd3139067.73299394');
    chatButton.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', null);
        let offsetX = e.clientX - chatButton.getBoundingClientRect().left;
        let offsetY = e.clientY - chatButton.getBoundingClientRect().top;

        function onDrag(e) {
            chatButton.style.left = e.clientX - offsetX + 'px';
            chatButton.style.top = e.clientY - offsetY + 'px';
        }
        
        function onDragEnd() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', onDragEnd);
        }
        
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', onDragEnd);
    });
</script>
</body>
</html>
