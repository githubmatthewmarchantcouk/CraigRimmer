<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Dropper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove any scrollbars */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        #drop-area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        #drop-area.hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        img {
            object-fit: contain; /* Ensure the image fits inside the screen */
            max-width: 100vw;
            max-height: 100vh;
            z-index: 1;
        }
        .help-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .help-link:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

<div id="drop-area">
    <div>Drop an image here</div>
</div>
<img id="uploaded-image" src="" alt="Uploaded Image">

<!-- Help Link with a unique class -->
<a href="#" onclick="window.coBrowsingInstance && coBrowsingInstance.showPopup();return false;" class="help-link">Help</a>

<!-- Co-Browsing Script -->
<script> 
    (function(e,i,g,h,t,c,o,b,r,w){
        r=i.createElement(g);
        r.setAttribute(h,c);
        o&&r.setAttribute(o,b);
        r.async=1;
        r.src='https://'+t+'/license'+c+'/dist/primary-bundle.js';
        w=i.getElementsByTagName(g)[0];
        w.parentNode.insertBefore(r,w);
    })(window,document,'script','data-8x8-co-browsing','cb.8x8.com','67d9cdab4333f7004d23c32f','data-8x8-co-browsing-mode','full-control');
</script>

<script>
    const dropArea = document.getElementById('drop-area');
    const uploadedImage = document.getElementById('uploaded-image');

    // Handle drag over
    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('hover');
    });

    // Handle drag leave
    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('hover');
    });

    // Handle drop
    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('hover');
        dropArea.style.display = 'none'; // Hide drop area after image is dropped

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage.src = event.target.result;
                uploadedImage.style.display = 'block'; // Make sure the image is shown
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please drop an image file');
        }
    });
</script>

</body>
</html>
