<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig's 8x8 Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #drop-area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            transition: background-color 0.3s ease;
        }
        #drop-area.hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        img {
            object-fit: contain;
            max-width: 100vw;
            max-height: 100vh;
            z-index: 1;
        }
        #__8x8-chat-button-container-script_142418536967daddd3139067\.73299394 {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: grab;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <div>Drop an image here</div>
</div>
<img id="uploaded-image" src="" alt="Uploaded Image">

<div id="__8x8-chat-button-container-script_142418536967daddd3139067.73299394" draggable="true"></div>

<script>
    const dropArea = document.getElementById('drop-area');
    const uploadedImage = document.getElementById('uploaded-image');
    const chatButton = document.getElementById('__8x8-chat-button-container-script_142418536967daddd3139067.73299394');

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        dropArea.classList.remove('hover');
        dropArea.style.display = 'none';

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage.src = event.target.result;
                uploadedImage.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please drop an image file');
        }
    });

    chatButton.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', null);
        let offsetX = e.clientX - chatButton.getBoundingClientRect().left;
        let offsetY = e.clientY - chatButton.getBoundingClientRect().top;

        function onDrag(e) {
            chatButton.style.left = e.clientX - offsetX + 'px';
            chatButton.style.top = e.clientY - offsetY + 'px';
        }
        
        function onDragEnd() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', onDragEnd);
        }
        
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', onDragEnd);
    });
</script>

            scriptUuid: "script_142418536967daddd3139067.73299394",
            tenant: "Y3JhaWdyaW1tZXI4eDhkZW0wMQ",
            channelName: "Craigs Chat",
            channelUuid: "1Ky1MRnvTG2qV7Cj71dN7A",
            domain: "https://vcc-eu6.8x8.com",
            buttonContainerId: "__8x8-chat-button-container-script_142418536967daddd3139067.73299394",
            align: "right",
        };

        var url = new URL("https://cloud8-cc-geo.8x8.com/vcc-chat-channels/public/webchat/discovery");
        var params = { domain: config.domain, tenant: config.tenant, channelUuid: config.channelUuid };
        url.search = new URLSearchParams(params).toString();
        fetch(url)

        function loadChat() {
            var se = document.createElement("script");
            se.type = "text/javascript";

            se.src = props.loaderURL || (config.domain + "/CHAT/common/js/chatv3.js");
            Object.keys(config).forEach(function (k) { se.dataset[k] = config[k] });
            Object.keys(props).forEach(function (k) { se.dataset[k] = props[k] });
            function handleInitEvent(e) {
                var initFn = e.detail.init;
                initFn(config, cb);
                se.removeEventListener('init', handleInitEvent)
            }
            function handleErrorEvent(e) {
                ef && ef(e);
                se.removeEventListener('customerror', handleErrorEvent);
            }
            se.addEventListener('init', handleInitEvent);
            se.addEventListener('customerror', handleErrorEvent);
            var os = document.getElementsByTagName("script")[0];
            os.parentNode.insertBefore(se, os);
        }
    })();
</script>
</body>
</html>
