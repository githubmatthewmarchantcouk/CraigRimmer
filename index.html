<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        img {
            width: 100vw;
            height: auto;
        }
        #chat-button {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: grab;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="toplhlogo.png" alt="Top Image">
    <img src="Pic2.PNG" alt="Middle Image">
    <img src="Pic3.PNG" alt="Bottom Image">
    
    <div id="chat-button" draggable="true">
        <div id="__8x8-chat-button-container-script_142418536967daddd3139067.73299394"></div>
    </div>
    
    <script>
        const chatButton = document.getElementById("chat-button");
        let offsetX, offsetY;

        chatButton.addEventListener("dragstart", (e) => {
            offsetX = e.clientX - chatButton.getBoundingClientRect().left;
            offsetY = e.clientY - chatButton.getBoundingClientRect().top;
        });

        document.addEventListener("dragover", (e) => {
            e.preventDefault();
        });

        document.addEventListener("drop", (e) => {
            e.preventDefault();
            chatButton.style.left = `${e.clientX - offsetX}px`;
            chatButton.style.top = `${e.clientY - offsetY}px`;
        });
    </script>
</body>
</html>
